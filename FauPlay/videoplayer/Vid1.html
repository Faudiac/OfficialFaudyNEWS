<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FauPlay-video</title>
    <link rel="stylesheet" href="video.css">
    <link rel="shortcut icon" type="x-icon" href="../Faudiax.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    
    <div class="body">

        <div class="container show-controls">
            <div class="wrapper">
                <div class="video-timeline">
                    <div class="progress-area">
                        <span>00:00</span>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <ul class="video-controls">
                    <li class="options left">
                        <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                        <input type="range" min="0" max="1" step="any">
                        <div class="video-timer">
                            <p class="current-time">00:00</p>
                            <p class="separator"> / </p>
                            <p class="video-duration">00:00</p>
                        </div>
                    </li>
                    <li class="options center">
                        <button class="skip-backward"><i class="fas fa-backward"></i></button>
                        <button class="play-pause"><i class="fas fa-play"></i></button>
                        <button class="skip-forward"><i class="fas fa-forward"></i></button>
                    </li>
                    <li class="options right">
                        <div class="playback-content">
                            <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
                            <ul class="speed-options">
                                <li data-speed="2">2x</li>
                                <li data-speed="1.5">1.5x</li>
                                <li data-speed="1" class="active">Normal</li>
                                <li data-speed="0.75">0.75x</li>
                                <li data-speed="0.5">0.5x</li>
                            </ul>
                        </div>
                        <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
                        <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                    </li>
                </ul>
            </div>
            <video src="../video/FaudyNews Intro.mov"></video>
        </div>
        <script src="video.js"></script>
        
        <div class="vidname">FaudyNEWS </div>

        <div class="viddetails-box">
            <p class="viddetails">This Video is the official FaudyNEWS advertisement.
                Watch on youtube <a href="https://www.youtube.com/watch?v=UtAe4V6agUc">@Faudiax</a></p>
        </div>

        <div class="line2"></div>

        <a href="">
            <div class="trackcontainer">
                <div class="Thumbnail-circle">
                    <img src="../Faudiax.png" alt="Thumbnail" width="99%" class="pfp-circle">
                </div>

                <h2 class="vidname2">FaudyNEWS intro </h2>
                <p class="trackdiscription">OfficialFaudyNEWS</p>
            </div>
        </a>

    </div>

    <div class="divbottomblock"></div>

    <div class="topbody">

        <button class="opennav" onclick="openNav()">â˜°</button> 
        
        <img src="../Faudiax.png" alt="" class="LogoTop">
        <h1>Fodify</h1>

    </div>

    <div class="bottombody">

        <a href="../index.html" class="Bottombar-Search">
            <ion-icon name="home-outline" size="large"></ion-icon>
        </a>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


        <a href="../search.html" class="Bottombar-Search">
            <ion-icon name="search-outline" size="large"></ion-icon>
        </a>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <a href="../News.html" class="Bottombar-Search">
            <ion-icon name="newspaper-outline" size="large"></ion-icon>
            <div class="notifications">1</div>
        </a>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <a href="" class="Bottombar-Search">

    </div>
