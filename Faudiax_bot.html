<script>
        //links
//http://eloquentjavascript.net/09_regexp.html
//https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions


var messages = [], //array that hold the record of each string in chat
lastUserMessage = "", //keeps track of the most recent input string from the user
botMessage = "", //var keeps track of what the chatbot is going to say
botName = 'Faudiax bot', //name of the chatbot
talking = true; //when false the speach function doesn't work
//
//
//****************************************************************
//****************************************************************
//****************************************************************
//****************************************************************
//****************************************************************
//****************************************************************
//****************************************************************
//edit this function to change what the chatbot says
function chatbotResponse() {
talking = true;
botMessage = "bruh what you say!??"; //the default message

if (lastUserMessage === 'hi' || lastUserMessage =='hello') {
    const hi = ['hi','howdy','hello']
    botMessage = hi[Math.floor(Math.random()*(hi.length))];;
}

if (lastUserMessage === 'how are you' || lastUserMessage =='hru') {
    const hi = ['Im good thanks how are you','good wbu?','doing fantastic what about you?']
    botMessage = hi[Math.floor(Math.random()*(hi.length))];;
}


if (lastUserMessage === 'im good' || lastUserMessage =='good') {
    const hi = ['Good to hear','Nice','nice to know']
    botMessage = hi[Math.floor(Math.random()*(hi.length))];;
}

if (lastUserMessage === 'tell me a joke' || lastUserMessage =='give me a joke') {
    const hi = ['Never gonna give you up','How to math','a fun fact space is not black']
    botMessage = hi[Math.floor(Math.random()*(hi.length))];;
}


if (lastUserMessage === 'Never gonna give you up' || lastUserMessage =='Never gonna give u up') {
    const hi = ['Never gonna let you down']
    botMessage = hi[Math.floor(Math.random()*(hi.length))];;
}

if (lastUserMessage === 'what is your religion' || lastUserMessage =='whats ur religion') {
    const hi = ['im a muslim',]
    botMessage = hi[Math.floor(Math.random()*(hi.length))];;
}

if (lastUserMessage === 'Who is the best football player' || lastUserMessage =='who is the goat of football') {
    const hi = ['Ronaldo and messi, but im a Ronaldo fan','Ronaldo sui', 'im a ronaldo fan']
    botMessage = hi[Math.floor(Math.random()*(hi.length))];;
}

if (lastUserMessage === 'Whats 1+1' || lastUserMessage =='1+1=?') {
    const hi = ['Ans=2']
    botMessage = hi[Math.floor(Math.random()*(hi.length))];;
}


if (lastUserMessage === 'whats ur name', 'what is your name?') {
    botMessage = 'My name is ' + botName;
}
}
//****************************************************************
//****************************************************************
//****************************************************************
//****************************************************************
//****************************************************************
//****************************************************************
//****************************************************************
//
//
//
//this runs each time enter is pressed.
//It controls the overall input and output
function newEntry() {
//if the message from the user isn't empty then run 
if (document.getElementById("chatbox").value != "") {
    //pulls the value from the chatbox ands sets it to lastUserMessage
    lastUserMessage = document.getElementById("chatbox").value;
    //sets the chat box to be clear
    document.getElementById("chatbox").value = "";
    //adds the value of the chatbox to the array messages
    messages.push(lastUserMessage);
    //Speech(lastUserMessage);  //says what the user typed outloud
    //sets the variable botMessage in response to lastUserMessage
    chatbotResponse();
    //add the chatbot's name and message to the array messages
    messages.push("<b>" + botName + ":</b> " + botMessage);
    // says the message using the text to speech function written below
    Speech(botMessage);
    //outputs the last few array elements of messages to html
    for (var i = 1; i < 8; i++) {
    if (messages[messages.length - i])
        document.getElementById("chatlog" + i).innerHTML = messages[messages.length - i];
    }
}
}

//text to Speech
//https://developers.google.com/web/updates/2014/01/Web-apps-that-talk-Introduction-to-the-Speech-Synthesis-API
function Speech(say) {
if ('speechSynthesis' in window && talking) {
    var utterance = new SpeechSynthesisUtterance(say);
    //msg.voice = voices[10]; // Note: some voices don't support altering params
    //msg.voiceURI = 'native';
    //utterance.volume = 1; // 0 to 1
    //utterance.rate = 0.1; // 0.1 to 10
    //utterance.pitch = 1; //0 to 2
    //utterance.text = 'Hello World';
    //utterance.lang = 'en-US';
    speechSynthesis.speak(utterance);
}
}

//runs the keypress() function when a key is pressed
document.onkeypress = keyPress;
//if the key pressed is 'enter' runs the function newEntry()
function keyPress(e) {
var x = e || window.event;
var key = (x.keyCode || x.which);
if (key == 13 || key == 3) {
    //runs this function when enter is pressed
    newEntry();
}
if (key == 38) {
    console.log('hi')
    //document.getElementById("chatbox").value = lastUserMessage;
}
}

//clears the placeholder text ion the chatbox
//this function is set to run when the users brings focus to the chatbox, by clicking on it
function placeHolder() {
document.getElementById("chatbox").placeholder = "";
}
